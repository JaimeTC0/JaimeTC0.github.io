

<!DOCTYPE html>

        <meta charset="UTF-8">

    <body>
        <form>
        
            <h1>Pizza Ordering Form</h1>

            <h2> Contact Information </h2>

            <label for="inName">Name:</label>
            <input type="text" name="inName" id="inName" required><br>

            <label for="inPhone">Phone:</label>
            <input type="text" name="inPhone" id="inPhone" pattern = "[0-9]{10}" required><br>

            <label for="inEmail">Email:</label>
            <input type="email" name="inEmail" id="inEmail" required><br>

            <h2> Select Pizza Size</h2>
            <label for="pizzaSize">Pizza Size:</label>
            <select name="pizzaSize" id="pizzaSize" required>
                <option value = "" selected>--Select Size--</option>
                <option value = "Medium">Medium</option>
                <option value = "Large">Large</option>
                <option value = "XLarge">XLarge</option>
            </select>

            <h2>Select Sauce</h2>
            <input type="radio" name="sauceSelect" required><label>Marinara</label><br>
            <input type="radio" name="sauceSelect" required><label>Ranch</label><br>
            <input type="radio" name="sauceSelect" required><label>No Sauce</label><br>

            <h2>Select Toppings</h2>
            <input type="checkbox" name="toppingSelect"><label>Pepperoni</label>
            <input type="checkbox" name="toppingSelect"><label>Sausage</label><br>
            <input type="checkbox" name="toppingSelect"><label>Mushroom</label>
            <input type="checkbox" name="toppingSelect"><label>Pineapple</label><br>
            <input type="checkbox" name="toppingSelect"><label>Peppers</label>
            <input type="checkbox" name="toppingSelect"><label>Onions</label><br>

            <h2>Additional Instructions</h2>
            <textarea name="intstructions">Add instructions</textarea><br>

            <input type="submit" value="Submit">

            </form> <br>
